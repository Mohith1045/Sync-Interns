<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="admindashboard-style.css">
  </head>
  <body>
   
	<header>
		<div class="logo">E-Learning Website</div>
        
		<nav>
			<ul>
        <li><a href="../index.html">Home</a></li>
				<li><a href="studentslist.html">Students</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Community</a></li>
                
			</ul>
		</nav>
	</header>
    <main>
      <div class="container">
        <div class="row">
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="card-content">
              <h2>Total Courses</h2>
              <p>35</p>
            </div>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="card-content">
              <h2>Total Students</h2>
              <p>75</p>
            </div>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-check"></i>
            </div>
            <div class="card-content">
              <h2>Completed Courses</h2>
              <p>12</p>
            </div>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-cog"></i>
            </div>
            <div class="card-content">
              <h2>Settings</h2>
              <p>Manage website settings</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="chart">
            <h2>Monthly Earnings</h2>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; E-Learning Website 2023</p>
    </footer>
  
  </body
