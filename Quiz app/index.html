<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    
    <div class="first-screen">
        <button id="first-button">Play</button>
    </div>
    <div id="container-1"> 
        <div class="image-center">
            <img src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" class="image-1" />
        </div>   
        <div id="container-2">
           
        </div>
     <div class="align-bottom">
            <span class="question-number">Question 1 to 9</span>          
            <button id="second-button">Next</button>
     </div>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <div>
            <img id = "img1" class = "hide"  src="gifs/tryagain.gif" alt="gif1">
            <img id = "img2" class = "hide"  src="gifs/soclose.gif" alt="gif2">
            <img id = "img3" class = "hide"  src="gifs/success.gif" alt="gif3">
        </div>
        <button id="third-button">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
